name: CI

on:
  push:
    branches:
      - main  
  workflow_dispatch:  

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'  

      - name: Build project
        run: |
          mvn clean package  
